<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch with p5js</title>
    <style>
      canvas {
        display: block;
      }
      .stopwatch {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .stopwatch button {
        margin: 0 10px;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #3e8e41;
        color: white;
        cursor: pointer;
      }
      .stopwatch button:hover {
        background-color: #4CAF50;
      }
      .stopwatch button:active {
        background-color: #3e8e41;
        box-shadow: none;
      }
      .stopwatch button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <script src="sketch.js"></script>
    <div class="stopwatch">
      <span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">00</span>
      <br>
      <button class="start">Start</button>
      <button class="stop">Stop</button>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
